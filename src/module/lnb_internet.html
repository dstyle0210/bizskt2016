<!-- LNB 유선상품가입 -->
<div class="writeInfomationSec type-internet">
    <h2 class="tit">유선상품 가입상담신청</h2>
    <p class="internetDesc">고객님께서 입력해주신 연락가능번호로 전문 상담원이 직접 연락드리겠습니다</p>
    <div class="internetTac">
        <table>
            <colgroup>
                <col style="width:47%;" />
                <col style="width:auto;" />
            </colgroup>
            <tr>
                <th>이름<span class="text-required">(필수)</span></th>
                <td><input type="text" name="" id="" style="width:125px"></td>
            </tr>
            <tr>
                <th colspan="2">연락가능번호 <span class="text-required">(필수)</span> <span class="text-sub">- 상담원이 직접연락드림</span></th>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="" id="" style="width:85px"> - <input type="text" name="" id="" style="width:85px"> - <input type="text" name="" id="" style="width:85px"></td>
            </tr>
            <tr>
                <th>설치희망장소(선택)</th>
                <td><a href="#" class="addressSearch"><span>우편번호 검색</span></a></td>
            </tr>
            <tr>
                <td colspan="2">
                    <div style="padding-bottom:7px;"><input type="text" name="" id="" style="width:100%" /></div>
                    <div><input type="text" name="" id="" style="width:100%" /></div>
                </td>
            </tr>
            <tr>
                <th>메모 (선택)<br />한글300자 이내</th>
                <td>설치장소와 상담가능 시간과 신청서비스명 을 알려주세요</td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="" id="" style="width:100%;height:130px;" placeholder="[메모예시]&#13;&#10;서울시 강동구 성내로 8 경성빌딩 202호&#13;&#10;광랜서비스 가입가능한가요?&#13;&#10;7월30일 오후12~2시 사이 연락바랍니다"></textarea></td>
            </tr>
        </table>
        <div class="agree">
            <h3>(필수) 개인정보 수집 및 이용 동의</h3>
            <ul>
                <li>- 수집 및 이용목적: 상품가입상담신청</li>
                <li>- 수집항목: 이름,연락처,설치희망장소,메모</li>
                <li>- 보유/이용기간: 신청일로부터 3개월후 파기</li>
            </ul>
        </div>
        <div class="agreeCheck">
            <input type="checkbox" name="" id="">
            <label for="">개인정보 수집 및 이용에 동의합니다</label>
        </div>
    </div>
    <div class="btnSec">
        <a href="#" class="btn-basic"><span>가입상담 신청하기</span></a>
    </div>
    <div class="outboundBnr" style="background-image: url(../images/page/internet/bnrOutbound.jpg);">
        <strong>02-2202-3372</strong>
    </div>
    
</div>
